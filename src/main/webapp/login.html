<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>  
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
    <!--<script src="js/angular.min.js"></script>-->
	<!--导入jquery-->
	<!--<script src="js/jquery-3.3.1.js"></script>-->
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<!--此页面业务相关的脚本-->
	<script>
		//登录控制
		const LOGIN_URL = "http://localhost:8080/travel/login";
		//验证码
		const CHECK_URL = "http://localhost:8080/travel/checkCode?";

		<!--图片点击事件-->
		function changeCheckCode(img) {
			img.src=CHECK_URL+new Date().getTime();
		}

		$(function () {
			//登录点击事件
			$("#loginBtn").click(function () {
				let username = $("#username").val();
				let password = $("#password").val();
				if (username != "" || password != "") {
					//选中的状态
					let remember = null;
					if ($("#remember").prop("checked")) {
						remember = "yes";
					}
					//设置发送给后台的数据
					let params = {
						username: username,
						password: password,
						remember: remember,
						code: $("#code").val()
					};
					//发送请求
					$.post(LOGIN_URL, params,function (result) {
						if (result.code === 200) {
							location.href = "index.html?"+username;
						} else {
							alert(result.msg);
							$("#errorMsg").text(result.msg).show();
						}
					})
				} else {
					alert("用户名和密码不可为空 ")
				}
			})
		})

		//cookie解析
		$(function () {
			let cookie = $.cookie('username');
			let strs = new Array(); //定义一数组
			strs = cookie.split("&"); //字符分割
			if (strs.length === 3) {
				$("#username").val(strs[0]);
				$("#password").val(strs[1]);
				$("#remember").prop("checked",true);
			}
		})
	</script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录黑马旅游账户</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>

				<!--登录数据-->
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<!--账号-->
					<input id="username" name="username" type="text" placeholder="请输入账号" autocomplete="off">
					<!--密码-->
        			<input id="password" name="password" type="text" placeholder="请输入密码" autocomplete="off">

					<!--验证码-->
        			<div class="verify">
						<input id="code" name="check" type="text" placeholder="请输入验证码" autocomplete="off">
						<span>
							<img src="checkCode" alt="" onclick="changeCheckCode(this)">
						</span>
					</div>

					<!--登录-->
					<div class="submit_btn">
        				<button id="loginBtn" type="button">登录</button>
        				<div class="auto_login">
        					<input id="remember" checked="" type="checkbox"   class="checkbox">
        					<span>记住我</span>
        				</div>        				
        			</div>
        		</form>

        		<div class="reg">没有账户？<a href="register.html">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.0.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
