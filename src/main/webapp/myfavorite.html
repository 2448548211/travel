        <script type="text/javascript">
            const MYFAVORITE_URL = BASE_URL+"/myFavorite";
            $(function (){
                function addElement(item,rowId,colClass) {
                    $(rowId).append(
                        $("<div>").addClass(colClass)
                            .append(
                                $("<a>").attr("href", BASE_URL + "/route_detail.html?id=" + item.rid)
                                    .append(
                                        $("<img>").attr("src", item.rimage).attr("alt", "")
                                    ).append(
                                    $("<div>").addClass("has_border")
                                        .append(
                                            $("<h3>").text(item.rname)
                                        ).append(
                                        $("<div>").addClass("price").text("网付价")
                                            .append(
                                                $("<em>").text("￥")
                                            ).append(
                                            $("<strong>").text(item.price)
                                        ).append(
                                            $("<em>").text("起")
                                        )
                                    )
                                )
                            )
                    )
                }
                $.get(MYFAVORITE_URL,function (result){
                    if(result.code === 200){
                        for (const conitem of result.data.routes){
                            addElement(conitem,"#con_row","col-md-3");
                        }
                        $("#pagination").append(
                            $("<li>").append(
                                $("<a>").attr("href","").text("首页").click(choosePage(1))
                            )
                        )
                        for (let i = 0; i < result.data.pageCount; i++) {
                            $("#pagination").append(
                                $("<li>").append(
                                    $("<a>").attr("href","").text(i+1).click(choosePage(i+1))
                                )
                            )
                        }
                        $("#pagination").append(
                            $("<li>").append(
                                $("<a>").attr("href","").text("尾页").addClass("threeword").click(choosePage(result.data.pageCount))
                            )
                        )
                    }
                })

                function choosePage(currentPage){
                    let params = {
                        currentPage : currentPage
                    }
                    $.get(MYFAVORITE_URL,params,function (result){
                        $("#con_row").html("");
                        for (const conitem of result.data.routes){
                            addElement(conitem,"#con_row","col-md-3");
                        }
                    })

                }
            })
        </script>
